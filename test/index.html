<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Test</title>
    <!-- Chang URLs to wherever Video.js files will be hosted -->
    <link href="video-js/video-js.css" rel="stylesheet" type="text/css">
    <!-- video.js must be in the <head> for older IEs to work. -->
    <script src="video-js/video.js"></script>
    
    <script src="jquery.js"></script>
    <link href="videojs-progress.css" rel="stylesheet" type="text/css">
    <script src="videojs-progress.js"></script>

    <!-- Unless using the CDN hosted version, update the URL to the Flash SWF -->
    <script>videojs.options.flash.swf = "video-js/video-js.swf";</script>
  </head>
  <body>
    <video id="example_video_1" class="video-js vjs-default-skin" controls preload="none" width="640" height="264"
        poster="http://video-js.zencoder.com/oceans-clip.png"
        data-setup="{}">
      <source src="http://video-js.zencoder.com/oceans-clip.mp4" type='video/mp4' />
      <source src="http://video-js.zencoder.com/oceans-clip.webm" type='video/webm' />
      <source src="http://video-js.zencoder.com/oceans-clip.ogv" type='video/ogg' />
      <track kind="captions" src="video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
      <track kind="subtitles" src="video-js/demo.captions.vtt" srclang="en" label="English"></track><!-- Tracks need an ending tag thanks to IE9 -->
      <p class="vjs-no-js">To view this video please enable JavaScript, and consider upgrading to a web browser that <a href="http://videojs.com/html5-video-support/" target="_blank">supports HTML5 video</a></p>
    </video>
    <script>
      (function() {
        var player = videojs("example_video_1");

        player.progress({
          timepoints: [
              {
                time: 9.5,
                text: "Video.js"
              },
              {
                time: 16,
                text: "progress bar"
              },
              {
                time: 23.6,
                text: "http://video-js.zencoder.com/oceans-clip.ogv"
              },
              {
                time: 28,
                text: "already"
              },
              {
                time: 47,
                text: "evolution"
              }
            ]
        });
      })();
    </script>
  </body>
</html>
